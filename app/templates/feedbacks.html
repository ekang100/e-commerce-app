<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedbacks</title>
</head>
<body>
    <form action="/feedbacks" method="post">
        <label for="user_id">Enter User ID:</label>
        <input type="text" name="user_id" required>
        <input type="submit" value="Get Feedbacks">
    </form>

    {% if feedbacks %}
    <h2>Feedbacks:</h2>
    <ul>
        {% for feedback in feedbacks %}
        <li><strong>Product ID:</strong> {{ feedback.productid }} | <strong>Comment:</strong> {{ feedback.comments }} | <strong>Date:</strong> {{ feedback.date }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
