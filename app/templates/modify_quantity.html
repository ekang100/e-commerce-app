{% extends "base.html" %}

{% block content %}
  <h1>Modify Product Quantity</h1>
  <form action="{{ url_for('modify_product_quantity', product_id=product_id) }}" method="post">
    {{ form.hidden_tag() }}
    <p>
      <label for="new_quantity">New Quantity:</label>
      <input type="number" id="new_quantity" name="new_quantity" required>
    </p>
    <p>
      <button type="submit">Modify Quantity</button>
    </p>
  </form>
{% endblock %}
