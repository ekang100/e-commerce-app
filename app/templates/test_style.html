<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add the provided CSS here */
        .supernova {
            position: relative;
            text-align: center;
        }

        .supernova p {
            font-size: 18px;
            font-weight: bold;
            color: #fff; /* Text color */
            background-color: #f8d847; /* Background color */
            padding: 20px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="supernova">
    <p>Congrats! You've Sold a Product!</p>
</div>

</body>
</html>
